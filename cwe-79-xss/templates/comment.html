<body>
    <h1>Secure Comment Form</h1>

    <p>
        This lab demonstrates how Cross-Site Scripting (XSS) occurs when user
        input is rendered unsafely, and how escaping output prevents it.
    </p>

    <form method="post" action="/comment">
        <textarea name="comment" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment }}</li>
        {% endfor %}
    </ul>
</body>
