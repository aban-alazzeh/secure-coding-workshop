<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CWE-79 XSS Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .comment-form {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 30px;
    }
    .comment-form input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }
    .comment-form button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .comment-form button:hover {
      background: #0056b3;
    }
    .comments-section {
      margin-top: 30px;
    }
    .comment {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 3px;
    }
    .info {
      background: #fff3cd;
      border: 1px solid #ffc107;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>üí¨ Comment System</h1>
  
  <div class="info">
    <strong>‚ÑπÔ∏è Tip:</strong> You can use &lt;b&gt;, &lt;i&gt;, and &lt;u&gt; tags to format your comments.
  </div>

  <div class="comment-form">
    <h2>Leave a comment</h2>
    <form method="post">
      <input type="text" name="comment" placeholder="Enter your comment..." required />
      <button type="submit">Submit</button>
    </form>
  </div>

  {% if comments %}
    <div class="comments-section">
      <h2>Comments ({{ comments|length }})</h2>
      {% for comment in comments %}
        <div class="comment">
          {{ comment | safe }}
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p><em>No comments yet. Be the first!</em></p>
  {% endif %}
</body>
</html>
