<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CWE-79 XSS Lab</title>
</head>
<body>
  <h1>Leave a comment</h1>

  <form method="post">
    <input type="text" name="comment" />
    <button type="submit">Submit</button>
  </form>

  {% if comment %}
    <h2>Your comment:</h2>
    <div>
      {{ comment | safe }}
    </div>
  {% endif %}
</body>
</html>
