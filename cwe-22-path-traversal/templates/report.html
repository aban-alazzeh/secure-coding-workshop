<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Report Viewer</title>
  </head>
  <body>
    <h1>Report Viewer</h1>

    <p><a href="/">Back</a></p>

    <p><strong>Requested:</strong> {{ name }}</p>

    {% if error %}
      <p><strong>{{ error }}</strong></p>
    {% else %}
      <pre>{{ content }}</pre>
    {% endif %}
  </body>
</html>
