<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CWE-352 CSRF Lab - Login</title>
  </head>
  <body>
    <h1>Bank Login</h1>

    {% if error %}
      <p style="color: red;"><strong>{{ error }}</strong></p>
    {% endif %}

    <form method="POST" action="/login">
      <label>
        Username:
        <input name="username" />
      </label>
      <br />
      <label>
        Password:
        <input name="password" type="password" />
      </label>
      <br /><br />
      <button type="submit">Login</button>
    </form>

    <hr />
    <p><strong>Demo accounts:</strong></p>
    <ul>
      <li>alice / password123</li>
      <li>bob / password123</li>
      <li>attacker / password123</li>
    </ul>
  </body>
</html>
