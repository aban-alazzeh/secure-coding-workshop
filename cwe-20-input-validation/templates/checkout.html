<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CWE-20 Lab - Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 10px;
    }
    .item-info {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }
    .item-info p {
      margin: 8px 0;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-left: 4px solid #c62828;
      margin: 20px 0;
      border-radius: 3px;
    }
    form {
      margin: 30px 0;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #45a049;
    }
    .api-info {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      color: #666;
      font-size: 14px;
    }
    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Checkout</h1>

  <div class="item-info">
    <p><strong>Item:</strong> {{ item_name }}</p>
    <p><strong>Unit Price:</strong> ${{ "%.2f"|format(unit_price) }}</p>
  </div>

  {% if error %}
  <div class="error">
    <strong>Error:</strong> {{ error }}
  </div>
  {% endif %}

  <form method="post" action="/checkout">
    <label for="quantity">Quantity:</label>
    <input 
      type="text" 
      id="quantity" 
      name="quantity" 
      placeholder="e.g., 2" 
      value="{{ quantity or '' }}"
    >

    <label for="discount">Discount % (optional):</label>
    <input 
      type="text" 
      id="discount" 
      name="discount" 
      placeholder="e.g., 10" 
      value="{{ discount or '' }}"
    >

    <button type="submit">Pay Now</button>
  </form>

  <div class="api-info">
    <p>API endpoint used by tests: <code>POST /api/checkout</code></p>
  </div>
</body>
</html>
