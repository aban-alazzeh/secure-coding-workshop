<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #4CAF50;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 10px;
    }
    .receipt {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      margin: 30px 0;
    }
    .receipt p {
      margin: 12px 0;
      font-size: 16px;
    }
    .total {
      background: #4CAF50;
      color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      margin: 30px 0;
    }
    .total h2 {
      margin: 0;
      font-size: 28px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #f4f4f4;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .back-link:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>✓ Payment Successful</h1>

  <div class="receipt">
    <p><strong>Item:</strong> {{ item_name }}</p>
    <p><strong>Unit Price:</strong> ${{ "%.2f"|format(unit_price) }}</p>
    <p><strong>Quantity:</strong> {{ quantity }}</p>
    <p><strong>Discount:</strong> {{ discount }}%</p>
  </div>

  <div class="total">
    <h2>Total Charged: ${{ "%.2f"|format(total) }}</h2>
  </div>

  <a href="/checkout" class="back-link">← Back to Checkout</a>
</body>
</html>
