<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reports</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,.2);
    }

    .header {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
      padding: 25px 30px;
    }

    .content {
      padding: 30px;
    }

    a {
      display: block;
      padding: 12px;
      margin-bottom: 10px;
      background: #f8f9fa;
      text-decoration: none;
      color: #333;
      border-radius: 6px;
    }

    a:hover {
      background: #667eea;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“„ Reports</h1>
      <p>{{ user.username }} (role: {{ user.role }})</p>
    </div>

    <div class="content">
      {% for r in report_names %}
        <a href="/report?name={{ r }}">{{ r }}</a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
