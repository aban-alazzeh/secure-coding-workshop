<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CWE-89 Lab - Users</title>

    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fafafa;
      }

      .box {
        width: 100%;
        max-width: 760px;
        padding: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 12px;
        background: white;
      }

      input {
        width: 100%;
        padding: 0.6rem;
        margin: 0.4rem 0 0.9rem 0;
      }

      button {
        padding: 0.6rem 1rem;
        cursor: pointer;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      th, td {
        text-align: left;
        padding: 0.6rem;
        border-bottom: 1px solid #eee;
      }

      code {
        background: #f2f2f2;
        padding: 0.1rem 0.3rem;
        border-radius: 6px;
      }

      a {
        color: inherit;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h2>Users Search (intentionally insecure)</h2>
      <p>
        This page is vulnerable to UNION-based SQL injection (for demo).
      </p>

      <form method="get" action="/users">
        <label>Search</label>
        <input name="search" value="{{ search }}" placeholder="e.g. a" />
        <button type="submit">Search</button>
      </form>

      <p style="margin-top: 0.5rem;">
        Back to <a href="/">login</a>
      </p>

      <table>
        <thead>
          <tr>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          {% for r in rows %}
            <tr>
              <td>{{ r[0] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

      {% if not rows %}
        <p><em>No results.</em></p>
      {% endif %}
    </div>
  </body>
</html>
