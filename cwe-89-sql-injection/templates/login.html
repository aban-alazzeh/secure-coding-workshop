<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CWE-89 Lab - Login</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      .box { max-width: 520px; padding: 1.25rem; border: 1px solid #ddd; border-radius: 10px; }
      input { width: 100%; padding: 0.6rem; margin: 0.4rem 0 0.9rem 0; }
      button { padding: 0.6rem 1rem; cursor: pointer; }
      .msg { margin-top: 1rem; padding: 0.75rem; background: #f6f6f6; border-radius: 8px; }
      code { background: #f2f2f2; padding: 0.1rem 0.3rem; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>CWE-89 â€” SQL Injection Lab</h2>
      <p>Inspect the code, observe the vulnerability, then fix it.</p>

      <form method="post" action="/login">
        <label>Username</label>
        <input name="username" placeholder="e.g. alice" />

        <label>Password</label>
        <input name="password" type="password" placeholder="e.g. alice123" />

        <button type="submit">Login</button>
      </form>

      {% if message %}
        <div class="msg">{{ message }}</div>
      {% endif %}

      <p style="margin-top: 1rem; font-size: 0.95rem;">
        Seeded users:
        <code>alice/alice123</code>,
        <code>bob/bob123</code>,
        <code>admin/admin123</code>
      </p>
    </div>
  </body>
</html>
