<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Create Note</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,.2);
    }

    .header {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
      padding: 25px 30px;
    }

    .content {
      padding: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    textarea {
      min-height: 200px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-weight: 600;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: #218838;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      color: #667eea;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>✏️ Create New Note</h1>
      <p>{{ user.username }}</p>
    </div>

    <div class="content">
      <form method="post" action="/create">
        <label>Title</label>
        <input name="title" required placeholder="Enter note title..." />

        <label>Content</label>
        <textarea name="content" required placeholder="Enter note content..."></textarea>

        <button type="submit">Create Note</button>
      </form>

      <a href="/notes" class="back-link">← Cancel</a>
    </div>
  </div>
</body>
</html>
